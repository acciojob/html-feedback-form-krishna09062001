<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="" id="name" minlength="3" maxlength="50" required/>
		<br/>
		<label for="portfolio">Portfolio</label>
		<input type="url" name="" id="portfolio" required/>
		<br/>
		<label for="favColor">Select your favourite color:</label>
		<input type="color" id="favColor" name="favColor" value="ff0000"/>
		<br/>
		<label for="likeness">Likeness</label>
		<input type="range" min="1" max="100" id="likeness"/>
		<br/>
		<button type="submit">Submit</button>
		<button type="reset">reset Form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
